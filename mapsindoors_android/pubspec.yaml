name: mapsindoors_android
description: Android implementation of the mapsindoors plugin
version: 1.0.1
repository: https://github.com/MapsPeople/MapsIndoors-sdk-flutter
homepage: https://www.mapsindoors.com/
documentation: https://app.mapsindoors.com/mapsindoors/reference/flutter/1.0.0/index.html

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: ">=2.5.0"

flutter:
  plugin:
    implements: mapsindoors
    platforms:
      android:
        package: com.mapspeople.mapsindoors
        pluginClass: MapsindoorsPlugin

dependencies:
  flutter:
    sdk: flutter
  mapsindoors_platform_interface: #^1.0.0
    path: ../mapsindoors_platform_interface

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0